<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="results__container">
        <p class="results__title">Your Result</p>
        <div class="results__score">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <div class="results__summary">
          <h3>Great</h3>
          You scored higher than 65% of the people who have taken these tests.
        </div>
      </div>
      <div class="summary__container">
        <h4>Summary</h4>
        <div class="summary__reaction">
          <img src="/results-summary-component-main/assets/images/icon-reaction.svg" alt="reaction symbol">
          <p>Reaction</p>
          <span>80 <span class="ttt">/ 100</span></span>
        </div>
        <div class="summary__memory">
          <img src="/results-summary-component-main/assets/images/icon-memory.svg" alt="memory symbol">
          <p>Memory</p>
          <span>92 <span class="ttt">/ 100</span></span>
        </div>
        <div class="summary__verbal">
          <img src="/results-summary-component-main/assets/images/icon-verbal.svg" alt="">
          <p>Verbal</p>
          <span>61 <span class="ttt">/ 100</span></span>
        </div>
        <div class="summary__visual">
          <img src="/results-summary-component-main/assets/images/icon-visual.svg" alt="">
          <p>Visual</p>
          <span>72 <span class="ttt">/ 100</span></span>
        </div>
      <div>   
      <div class="continue__btn">
        <p>Continue</p>
      </div>     
    </div>
  </main>
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">BozJR</a>.</p>
  </div>
</body>
</html>
